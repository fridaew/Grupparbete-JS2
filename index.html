<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="header"><img class="bild" src="./Bilder/Kyh logga.jpg" alt="logo"></div>

    </header>

    <main>
        <div class="container">
            <h1>Felanmälan</h1>
            <form class="formulär">
              

                <div>
                    <label for="namn">NAMN</label><br>
                    <input type="namn" id="name" class="textfält">
                </div>

                <div>
                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email" class="textfält">
                </div>

                <div>
                

                    <div class="custom-select">
                        <p>RUBRIK</p>
                        <select class="rubrik" id="subject">
                          <option value="0">Ärendehantering</option>
                          <option value="0">Avlopp</option>
                          <option value="1">Belysning</option>
                          <option value="2">Dörrar/fönster</option>
                          <option value="3">El</option>
                          <option value="4">Hiss/trapphus</option>
                          <option value="5">IT</option>
                          <option value="6">Övrigt</option>
                        </select>
                      </div>
                </div>

                <div class="meddelande">
                    <label>MEDDELANDE</label><br>
                    <textarea name="namn" id="message" cols="30" rows="10" placeholder="Beskriv ditt ärende här..." class="textfält"></textarea>
                </div>

                <button class="button">Submit</button>

            </form> 
        </div>

 

    </main>
    <div class="userLista">
        <h4>Tidpunkt</h4>
        <h4>Namn</h4>
        <h4>Email</h4>
        <h4>Rubrik</h4>
        <h4>Ärndestatus</h4>

    </div>
    <script src="script.js"></script>
</body>

</html>
