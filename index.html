<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="header"><img class="bild" src="./Bilder/Kyh logga.jpg" alt="logo"></div>
    </header>


    <div class="container">
        <h1>Felanmälan</h1>
        
        <form class="formulär">     

            <div class="email">
                <p>EMAIL</p>
                <input type="email" id="email" class="textfält">
            </div>

            <div>
                <div class="custom-select">
                    <p>RUBRIK</p>
                    <select class="rubrik" id="subject">
                        <option value="ärende">Ärendehantering</option>
                        <option value="Avlopp">Avlopp</option>
                        <option value="Belysning">Belysning</option>
                        <option value="Dörrar/fönster">Dörrar/fönster</option>
                        <option value="El">El</option>
                        <option value="Hiss/trapphus">Hiss/trapphus</option>
                        <option value="IT">IT</option>
                        <option value="Övrigt">Övrigt</option>
                    </select>
                </div>
            </div>

            <div class="meddelande">
                <p>MEDDELANDE</p>
                <textarea name="namn" id="message" cols="30" rows="10" placeholder="Beskriv ditt ärende här..." class="textfält"></textarea>
            </div>

            <button class="button">Submit</button>

        </form> 

    </div>


    <div class="userLista" id="userLista">
        <p class="userLista-tidpunkt">Tidpunkt</p>
        <p class="userLista-email">email</p>
        <p class="userLista-subject">Rubrik</p>
        <p class="userLista-ärendestatus">Ärendestatus</p>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
